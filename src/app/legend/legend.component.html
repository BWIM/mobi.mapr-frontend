<div class="container">
  <!-- Legend -->
  <div class="legend" id="legend" (click)="toggleExpand()" [class.expanded]="isExpanded">
    <div *ngFor="let level of scoreLevels" class="legend-item" [class]="level.name.toLowerCase()">
      <span>{{ level.name }}</span>
      <div class="description">{{ level.description }}</div>
    </div>
  </div>
</div>
