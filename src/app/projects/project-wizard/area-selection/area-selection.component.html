<div [formGroup]="areaForm" class="flex flex-col gap-4">
    <div class="flex-grow">
        <!-- Hier kann sp채ter eine Kartenkomponente eingef체gt werden -->
        <div class="h-64 bg-gray-100 rounded-lg flex items-center justify-center">
            <span class="text-gray-500">Kartenkomponente wird hier integriert</span>
        </div>
    </div>

    <div class="flex-none">
        <p-panel header="Verf체gbare Gebiete">
            <div class="flex flex-wrap gap-3">
                <div *ngFor="let area of areas" class="flex align-items-center">
                    <p-checkbox
                        [binary]="false"
                        [value]="area"
                        [ariaLabel]="area.display_name || area.name"
                        formControlName="selectedAreas"
                        [inputId]="'area_' + area.id">
                    </p-checkbox>
                </div>
            </div>
        </p-panel>
    </div>

    <small class="text-red-500" *ngIf="areaForm.get('selectedAreas')?.errors?.['required'] && areaForm.get('selectedAreas')?.touched">
        Bitte w채hlen Sie mindestens ein Gebiet aus.
    </small>
</div>
