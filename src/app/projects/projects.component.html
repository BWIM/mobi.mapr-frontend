<div class="projects-container">
    <h2>{{ 'PROJECTS.LIST.TITLE' | translate }}</h2>
    
    <div class="projects-list" *ngIf="projects.length > 0">
        <div class="project-item" *ngFor="let project of projects">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <div class="project-meta">
                <span>{{ 'PROJECTS.DETAILS.CREATED' | translate }}: {{ project.createdAt | date }}</span>
                <span>{{ 'PROJECTS.DETAILS.UPDATED' | translate }}: {{ project.updatedAt | date }}</span>
            </div>
            <div class="project-actions">
                <button>{{ 'COMMON.ACTIONS.EDIT' | translate }}</button>
                <button>{{ 'COMMON.ACTIONS.DELETE' | translate }}</button>
            </div>
        </div>
    </div>
    
    <div class="no-projects" *ngIf="projects.length === 0">
        {{ 'PROJECTS.LIST.NO_PROJECTS' | translate }}
    </div>
</div>
