<div class="relative w-full h-screen overflow-hidden">
    <!-- Main area with map -->
    <div class="w-full h-full">
        <app-map-v2></app-map-v2>

        <!-- Header with logo and mobile info button -->
        <div
            class="absolute top-4 left-1/2 transform -translate-x-1/2 z-10 flex items-center gap-4">
            <img src="assets/images/logo.png" alt="Logo"
                class="w-auto h-auto max-h-25 md:max-h-25 max-h-16">
        </div>
    </div>

    <!-- Floating Project Card (replaces sidebar dialog) -->
    <app-share-sidebar [sharedProject]="sharedProject"
        [isExpandedExternal]="rightSidebarExpanded"
        (locationSelected)="onLocationSelected($event)">
    </app-share-sidebar>

</div>

<app-loading-spinner></app-loading-spinner>
