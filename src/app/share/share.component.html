<div class="relative w-full h-screen overflow-hidden">
    <!-- Main area with map -->
    <div class="w-full h-full">
        <app-map-v2></app-map-v2>

        <!-- Header with logo -->
        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-10">
            <img src="assets/images/logo.png" alt="Logo" class="w-auto h-auto max-h-25">
        </div>
    </div>

    <div class="sidebar-tab absolute left-0 top-1/2 -translate-y-1/2 bg-white shadow-lg rounded-r-lg z-20 cursor-pointer hover:bg-gray-50 transition-all duration-200"
        (click)="toggleSidebar()">
        <div class="flex flex-col items-center p-3 gap-3">
            <i class="pi pi-angle-right text-gray-800 text-xl" [class.rotate-180]="rightSidebarExpanded"></i>
            <span class="rotate-text text-gray-800 font-semibold text-base">Details</span>
        </div>
    </div>

    <!-- Details Dialog -->
    <p-dialog 
        [(visible)]="rightSidebarExpanded"
        position="left"
        [closable]="true"
        [draggable]="false"
        class="h-full"
        [resizable]="true"
        styleClass="details-sidebar"
        [style]="{width: '400px'}"
        (onHide)="isRightPinned = false">
        <div class="p-3 h-full">
            <div class="info-section h-full">
                <app-share-sidebar [sharedProject]="sharedProject"></app-share-sidebar>
            </div>
        </div>
    </p-dialog>
</div>

<app-loading-spinner></app-loading-spinner>
