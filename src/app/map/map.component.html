<div class="map-container">
    <div id="map">
        <canvas willReadFrequently="true"></canvas>
    </div>
    <div class="custom-zoom-controls">
        <button pButton icon="pi pi-plus" (click)="zoomIn()" [pTooltip]="'MAP.CONTROLS.ZOOM_IN' | translate"></button>
        <button pButton icon="pi pi-minus" (click)="zoomOut()" [pTooltip]="'MAP.CONTROLS.ZOOM_OUT' | translate"></button>
    </div>
    <app-legend></app-legend>
</div>
