<div class="relative w-full h-screen overflow-hidden">
    <!-- Hauptbereich mit Karte -->
    <div class="w-full h-full">
        <app-map></app-map>

        <!-- Header mit Logo -->
        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-10">
            <img src="assets/images/logo.png" alt="Logo" class="h-30">
        </div>

        <!-- Buttons für die Dialoge -->
        <div class="absolute top-4 right-4 z-10">
            <button pButton 
                icon="pi pi-list" 
                (click)="showProjects()" 
                class="p-button-rounded"
                [ngClass]="{
                    'animate-[pulse_1s_ease-in-out_infinite] shadow-[0_0_15px_5px] shadow-yellow-500/70': showGlowEffect,
                    'hover:shadow-lg hover:shadow-yellow-500/50 transition-shadow': !showGlowEffect
                }">
            </button>
        </div>
        <div class="absolute top-20 right-4 z-10">
            <button pButton icon="pi pi-info" (click)="showDetails()" class="p-button-rounded"></button>
        </div>
    </div>

    <!-- Projekte Dialog -->
    <p-dialog 
        header="Projekte" 
        [(visible)]="projectsVisible" 
        [draggable]="true" 
        [resizable]="true"
        position="left"
        class="[&_.p-dialog-content]:!overflow-hidden">
        <div class="p-3 min-w-s overflow-hidden">
            <app-projects></app-projects>
        </div>
    </p-dialog>

    <!-- Details Dialog -->
    <p-dialog 
        header="Details" 
        [(visible)]="detailsVisible" 
        [style]="{width: '400px', height: '80vh'}" 
        [draggable]="false" 
        [resizable]="false"
        position="right">
        <div class="p-3">
            <div class="info-section">
                <p>Hier können detaillierte Informationen und spezifische Details angezeigt werden.</p>
            </div>
        </div>
    </p-dialog>
</div>
