<div class="relative w-full h-screen overflow-hidden">
    <!-- Hauptbereich mit Karte -->
    <div class="w-full h-full">
        <app-map></app-map>

        <!-- Header mit Logo -->
        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-10">
            <img src="assets/images/logo.png" alt="Logo" class="h-30">
        </div>
    </div>

    <!-- Sidebar Tab -->
    <div class="sidebar-tab absolute left-0 top-1/2 -translate-y-1/2 bg-white/95 rounded-r-lg shadow-md z-20 cursor-pointer"
         (click)="pinSidebar()"
         (mouseenter)="showSidebar()"
         >
        <div class="flex flex-col items-center p-2 gap-2">
            <i class="pi pi-angle-right text-gray-600" [class.rotate-180]="sidebarExpanded"></i>
            <span class="rotate-text text-gray-600 font-medium">Projekte</span>
        </div>
    </div>

    <!-- Projekte Dialog -->
    <p-dialog 
        [(visible)]="sidebarExpanded"
        position="left"
        [closable]="true"
        [draggable]="false"
        class="h-full"
        [resizable]="true"
        styleClass="projects-sidebar"
        [style]="{width: '500px'}"
        (onHide)="isPinned = false"
        (mouseleave)="mouseLeave()">
        <div class="absolute top-5 left-5">
            <button pButton
                    icon="pi pi-thumbtack"
                    [class.rotate-45]="!isPinned"
                    class="p-button-rounded p-button-text transition-transform"
                    (click)="togglePin()">
            </button>
        </div>
        <div class="p-3 h-full">
            <app-projects></app-projects>
        </div>
    </p-dialog>

    <!-- Details Dialog -->
    <p-dialog 
        header="Details" 
        [(visible)]="detailsVisible" 
        [style]="{width: '400px', height: '80vh'}" 
        [draggable]="false" 
        [resizable]="false"
        position="right">
        <div class="p-3">
            <div class="info-section">
                <p>Hier k√∂nnen detaillierte Informationen und spezifische Details angezeigt werden.</p>
            </div>
        </div>
    </p-dialog>
</div>
