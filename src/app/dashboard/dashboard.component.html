<div class="dashboard-container">
    <gridster [options]="options">
        <gridster-item [item]="item" *ngFor="let item of dashboard">
            <!-- Übersicht -->
            <div *ngIf="item['type'] === 'overview'" class="grid-item-content">
                <p-card header="Übersicht">
                    <div class="flex flex-column gap-3">
                        <h3>Allgemeine Informationen</h3>
                        <div class="info-section">
                            <p>Hier können wichtige Kennzahlen und Übersichtsinformationen angezeigt werden.</p>
                        </div>
                    </div>
                </p-card>
            </div>

            <!-- Karte -->
            <div *ngIf="item['type'] === 'map'" class="grid-item-content">
                <div class="map-wrapper">
                    <app-map></app-map>
                </div>
            </div>

            <!-- Details -->
            <div *ngIf="item['type'] === 'details'" class="grid-item-content">
                <p-card header="Details">
                    <div class="flex flex-column gap-3">
                        <h3>Zusätzliche Informationen</h3>
                        <div class="info-section">
                            <p>Hier können detaillierte Informationen und spezifische Details angezeigt werden.</p>
                        </div>
                    </div>
                </p-card>
            </div>
        </gridster-item>
    </gridster>
</div>
