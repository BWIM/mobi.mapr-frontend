<div class="relative w-full h-screen overflow-hidden">
    <!-- Hauptbereich mit Karte -->
    <div class="w-full h-full">
        <app-map></app-map>

        <!-- Header mit Logo -->
        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-10">
            <img src="assets/images/logo.png" alt="Logo" class="w-auto h-auto max-h-20">
        </div>
    </div>

    <!-- Linke Sidebar -->
    <div class="sidebar-tab absolute left-0 top-1/2 -translate-y-1/2 bg-white shadow-lg rounded-r-lg z-20 cursor-pointer hover:bg-gray-50 transition-all duration-200"
         (click)="showLeftSidebar()">
        <div class="flex flex-col items-center p-3 gap-3">
            <i class="pi pi-angle-right text-gray-800 text-xl" [class.rotate-180]="leftSidebarExpanded"></i>
            <span class="rotate-text text-gray-800 font-semibold text-base">Projekte</span>
        </div>
    </div>

    <!-- Projekte Dialog -->
    <p-dialog 
        [(visible)]="leftSidebarExpanded"
        position="left"
        [closable]="true"
        [draggable]="false"
        class="h-full"
        [resizable]="true"
        styleClass="projects-sidebar"
        [style]="{width: '500px'}"
        (onHide)="isLeftPinned = false">
        <div class="p-3 h-full">
            <app-projects></app-projects>
        </div>
    </p-dialog>

    <!-- Details Tab -->
    <div class="sidebar-tab absolute right-0 top-1/2 -translate-y-1/2 bg-white shadow-lg rounded-l-lg z-20 cursor-pointer hover:bg-gray-50 transition-all duration-200"
        (click)="showRightSidebar()">
        <div class="flex flex-col items-center p-3 gap-3">
            <i class="pi pi-angle-left text-gray-800 text-xl" [class.rotate-180]="rightSidebarExpanded"></i>
            <span class="rotate-text text-gray-800 font-semibold text-base">Details</span>
        </div>
    </div>

    <!-- Details Dialog -->
    <p-dialog 
        [(visible)]="rightSidebarExpanded"
        position="right"
        [closable]="true"
        [draggable]="false"
        class="h-full"
        [resizable]="true"
        styleClass="details-sidebar"
        [style]="{width: '400px'}"
        (onHide)="isRightPinned = false">
        <div class="p-3 h-full">
            <div class="info-section h-full">
                <app-details-sidebar></app-details-sidebar>
            </div>
        </div>
    </p-dialog>
</div>

<app-loading-spinner></app-loading-spinner>
