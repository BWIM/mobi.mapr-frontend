<p-dialog 
      [header]="'PDF_EXPORT.TITLE' | translate" 
      [(visible)]="visible" 
      [modal]="true"
      [style]="{width: '50vw', height: '50vh'}"
      [draggable]="false"
      [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
      [resizable]="false"
      [closable]="!isExporting">
      
      <div class="pdf-export-fields">
        <!-- Orientation Selection -->
        <div class="field mb-3">
          <label class="block mb-2">{{ 'PDF_EXPORT.ORIENTATION' | translate }}</label>
          <div class="flex gap-3">
            <div class="flex align-items-center">
              <p-radioButton 
                [value]="'portrait'" 
                [(ngModel)]="options.orientation" 
                [inputId]="'portrait'"
                [disabled]="isExporting"
                name="orientation">
              </p-radioButton>
              <label [for]="'portrait'" class="ml-2">{{ 'PDF_EXPORT.PORTRAIT' | translate }}</label>
            </div>
            <div class="flex align-items-center">
              <p-radioButton 
                [value]="'landscape'" 
                [(ngModel)]="options.orientation" 
                [inputId]="'landscape'"
                [disabled]="isExporting"
                name="orientation">
              </p-radioButton>
              <label [for]="'landscape'" class="ml-2">{{ 'PDF_EXPORT.LANDSCAPE' | translate }}</label>
            </div>
          </div>
        </div>

        <!-- Paper Size Selection -->
        <div class="field mb-3">
          <label class="block mb-2">{{ 'PDF_EXPORT.PAPER_SIZE' | translate }}</label>
          <p-select 
            [options]="paperSizes" 
            [(ngModel)]="options.paperSize"
            optionLabel="label"
            [disabled]="isExporting"
            optionValue="value"
            [style]="{'width':'100%'}">
          </p-select>
        </div>

        <!-- Resolution Selection -->
        <div class="field mb-3">
          <label class="block mb-2">{{ 'PDF_EXPORT.RESOLUTION' | translate }}</label>
          <p-select 
            [options]="resolutionOptions" 
            [(ngModel)]="options.resolution"
            optionLabel="label"
            [disabled]="isExporting"
            optionValue="value"
            [style]="{'width':'100%'}">
          </p-select>
        </div>

        <!-- Map Extent Selection
        <div class="field mb-3">
          <label class="block mb-2">{{ 'PDF_EXPORT.MAP_EXTENT' | translate }}</label>
          <div class="flex gap-3">
            <div class="flex align-items-center">
              <p-radioButton 
                [value]="'current'" 
                [(ngModel)]="options.mapExtent" 
                [inputId]="'current'"
                [disabled]="isExporting"
                name="mapExtent">
              </p-radioButton>
              <label [for]="'current'" class="ml-2">{{ 'PDF_EXPORT.CURRENT_VIEW' | translate }}</label>
            </div>
            <div class="flex align-items-center">
              <p-radioButton 
                [value]="'full'" 
                [(ngModel)]="options.mapExtent" 
                [inputId]="'full'"
                [disabled]="isExporting"
                name="mapExtent">
              </p-radioButton>
              <label [for]="'full'" class="ml-2">{{ 'PDF_EXPORT.FULL_MAP' | translate }}</label>
            </div>
          </div>
        </div> -->
      </div>

      <!-- Export Information 
      <div class="export-info mt-4 p-3 surface-100 border-round">
        <h4 class="text-sm font-semibold mb-2">{{ 'PDF_EXPORT.EXPORT_INFO' | translate }}</h4>
        <div class="text-sm text-600">
          <p><strong>{{ 'PDF_EXPORT.SELECTED_SIZE' | translate }}:</strong> {{ getSelectedPaperSizeLabel() }} ({{ options.orientation | uppercase }})</p>
          <p><strong>{{ 'PDF_EXPORT.RESOLUTION' | translate }}:</strong> {{ options.resolution }} DPI</p>
          <p><strong>{{ 'PDF_EXPORT.MAP_EXTENT' | translate }}:</strong> {{ getMapExtentLabel() }}</p>
          <p class="text-xs text-500 mt-2">{{ 'PDF_EXPORT.ESTIMATED_SIZE' | translate }}</p>
        </div>
      </div> -->

      <style>
        .pdf-export-fields {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
        }
        .pdf-export-fields .field {
          width: 100%;
        }
        .export-info {
          border: 1px solid var(--surface-border);
        }
      </style>

      <ng-template pTemplate="footer">
        <div class="flex justify-content-end gap-2">
          <p-button 
            [label]="'COMMON.CANCEL' | translate" 
            (onClick)="onHide()"
            [disabled]="isExporting"
            styleClass="p-button-text">
          </p-button>
          <p-button 
            [label]="'COMMON.EXPORT' | translate" 
            (onClick)="exportPdf()"
            [disabled]="isExporting"
            [loading]="isExporting"
            styleClass="p-button-primary">
          </p-button>
        </div>
      </ng-template>
    </p-dialog>
