<div #mapContainer class="map-container" id="map-container">
  <app-search-overlay
    (locationSelected)="onLocationSelected($event)"></app-search-overlay>
  <app-legend></app-legend>
  <div class="copyright-info">
    <div class="project-name" *ngIf="projectName">{{ projectName }}</div>
    <div class="copyright-text" *ngIf="currentProjectData">© BWIM, {{
      formatCreationDate(currentProjectData.created) }}</div>
    <div class="copyright-map">Hintergrundkarte: © CARTO, OSM</div>
  </div>
  <div #comparisonContainer id="comparison-container" style="display: none;">
    <div #beforeContainer class="map" id="before">
      <div class="comparison-label">{{ projectName }}</div>
      <app-search-overlay
        (locationSelected)="onLocationSelected($event)"></app-search-overlay>
      <app-legend></app-legend>
    </div>
    <div #mapContainer class="map" id="after">
      <div class="comparison-label">{{ comparisonProject?.display_name }}</div>
      <app-search-overlay
        (locationSelected)="onLocationSelected($event)"></app-search-overlay>
      <app-legend></app-legend>
    </div>
  </div>
