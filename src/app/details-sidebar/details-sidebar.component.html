<div class="h-full flex flex-col  overflow-hidden">
    <p-toast></p-toast>
    <p-scrollPanel [style]="{width: '100%', height: '100%'}">
        <p-tabs value="0">
            <p-tablist>
                <p-tab value="0">{{ 'DETAILS.FIELDS.OVERVIEW' | translate }}</p-tab>
                <p-tab value="1">{{ 'DETAILS.FIELDS.PERSONAS' | translate }}</p-tab>
                <p-tab value="2">{{ 'DETAILS.FIELDS.ACTIVITIES' | translate }}</p-tab>
                <p-tab value="3">{{ 'DETAILS.FIELDS.MODES' | translate }}</p-tab>
            </p-tablist>
            <p-tabpanel value="0">
                <p-panel header="{{ 'DETAILS.FIELDS.OVERVIEW' | translate }}" [toggleable]="true" class="mb-3">
                    <div class="flex justify-content-between mb-2">
                        <div class="project-info">
                            <!-- Hier kommen die Projektdetails -->
                        </div>
                    </div>
                </p-panel>
            </p-tabpanel>
            <p-tabpanel value="1">
                <p-panel header="{{ 'DETAILS.FIELDS.PERSONAS' | translate }}" [toggleable]="true" class="mb-3">

                </p-panel>
            </p-tabpanel>
            <p-tabpanel value="2">
                <p-panel header="{{ 'DETAILS.FIELDS.ACTIVITIES' | translate }}" [toggleable]="true" class="mb-3">

                </p-panel>
            </p-tabpanel>
            <p-tabpanel value="3">
                <p-panel header="{{ 'DETAILS.FIELDS.MODES' | translate }}" [toggleable]="true" class="mb-3">

                </p-panel>
            </p-tabpanel>
        </p-tabs>
    </p-scrollPanel>
</div>
