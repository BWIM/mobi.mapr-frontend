<div
    class="maintenance-container min-h-screen bg-gray-50 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <!-- Maintenance Icon -->
        <div class="mb-6">
            <div
                class="mx-auto w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center">
                <i class="pi pi-cog text-4xl text-yellow-600 animate-spin"></i>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-2xl font-semibold text-gray-900 mb-4">
            {{ 'MAINTENANCE.TITLE' | translate }}
        </h1>

        <!-- Message -->
        <p class="text-gray-600 mb-6 leading-relaxed">
            {{ 'MAINTENANCE.MESSAGE' | translate }}
        </p>

        <!-- Checking Status -->
        <div
            class="flex items-center justify-center space-x-2 text-sm text-gray-500 mb-6">
            <i class="pi pi-spin pi-spinner"></i>
            <span>{{ 'MAINTENANCE.CHECKING' | translate }}</span>
        </div>

        <!-- Additional Info -->
        <p class="text-xs text-gray-400">
            {{ 'MAINTENANCE.INFO' | translate }}
        </p>
    </div>
</div>
