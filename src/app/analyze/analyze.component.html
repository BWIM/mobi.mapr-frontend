<p-dialog 
    [(visible)]="visible"
    [modal]="true"
    [style]="{width: '80vw', height: '80vh'}"
    [draggable]="false"
    [resizable]="false"
    [dismissableMask]="true"
    styleClass="analyze-dialog"
    [header]="'ANALYZE.TITLE' | translate">
    
    <div class="flex flex-col h-full">
        <!-- Content -->
        <div class="flex-grow overflow-auto p-4">
            <p-scrollPanel [style]="{width: '100%', height: '100%'}">
                <div class="grid grid-cols-1 gap-4">
                    <p-tabs>
                        <p-tablist>
                            <p-tab value="persona">Persona</p-tab>
                            <p-tab value="activities">Aktivitäten</p-tab>
                            <p-tab value="modes">Modi</p-tab>
                        </p-tablist>
                        <!-- Persona Tab -->
                        <p-tabpanel [value]="'persona'">
                            <div class="p-4">
                                <h3 class="text-xl mb-4">{{ 'ANALYZE.PERSONA.TITLE' | translate }}</h3>
                                <div *ngIf="hasPersonaData()">
                                    <p-chart type="radar" [data]="personaChartData" [options]="chartOptions"></p-chart>
                                </div>
                                <div *ngIf="!hasPersonaData()" class="text-center p-4">
                                    <p>{{ 'ANALYZE.PERSONA.NO_DATA' | translate }}</p>
                                </div>
                            </div>
                        </p-tabpanel>

                        <!-- Aktivitäten Tab -->
                        <p-tabpanel [value]="'activities'">
                            <div class="p-4">
                                <h3 class="text-xl mb-4">{{ 'ANALYZE.ACTIVITIES.TITLE' | translate }}</h3>
                                <div *ngIf="hasActivityData()">
                                    <p-chart type="bar" [data]="activitiesChartData" [options]="chartOptions"></p-chart>
                                </div>
                                <div *ngIf="!hasActivityData()" class="text-center p-4">
                                    <p>{{ 'ANALYZE.ACTIVITIES.NO_DATA' | translate }}</p>
                                </div>
                            </div>
                        </p-tabpanel>

                        <!-- Modi Tab -->
                        <p-tabpanel [value]="'modes'">
                            <div class="p-4">
                                <h3 class="text-xl mb-4">{{ 'ANALYZE.MODES.TITLE' | translate }}</h3>
                                <div *ngIf="hasModeData()">
                                    <p-chart type="pie" [data]="modesChartData" [options]="chartOptions"></p-chart>
                                </div>
                                <div *ngIf="!hasModeData()" class="text-center p-4">
                                    <p>{{ 'ANALYZE.MODES.NO_DATA' | translate }}</p>
                                </div>
                            </div>
                        </p-tabpanel>
                    </p-tabs>
                </div>
            </p-scrollPanel>
        </div>
    </div>
</p-dialog>
